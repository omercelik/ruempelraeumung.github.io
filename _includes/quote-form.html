<form action="{{ site.quote_form_action }}" method="POST" enctype="multipart/form-data" class="space-y-4">
  <input type="hidden" name="subject" value="Neue Anfrage über die Website"/>
  <div>
    <label class="text-sm font-semibold text-text-light" for="form-name">Name*</label>
    <input id="form-name" name="name" required type="text" class="mt-1 block w-full rounded-lg border-gray-200 bg-white px-4 py-3 text-sm shadow-sm" placeholder="Max Mustermann"/>
  </div>
  <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
    <div>
      <label class="text-sm font-semibold text-text-light" for="form-email">E-Mail*</label>
      <input id="form-email" name="email" required type="email" class="mt-1 block w-full rounded-lg border-gray-200 bg-white px-4 py-3 text-sm shadow-sm" placeholder="max@example.com"/>
    </div>
    <div>
      <label class="text-sm font-semibold text-text-light" for="form-phone">Telefon*</label>
      <input id="form-phone" name="phone" required type="tel" class="mt-1 block w-full rounded-lg border-gray-200 bg-white px-4 py-3 text-sm shadow-sm" placeholder="{{ site.phone }}"/>
    </div>
  </div>
  <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
    <div>
      <label class="text-sm font-semibold text-text-light" for="form-postcode">PLZ*</label>
      <input id="form-postcode" name="postcode" required type="text" class="mt-1 block w-full rounded-lg border-gray-200 bg-white px-4 py-3 text-sm shadow-sm" placeholder="1010"/>
    </div>
    <div>
      <label class="text-sm font-semibold text-text-light" for="form-date">Wunschtermin</label>
      <input id="form-date" name="preferred_date" type="date" class="mt-1 block w-full rounded-lg border-gray-200 bg-white px-4 py-3 text-sm shadow-sm"/>
    </div>
  </div>
  <div>
    <label class="text-sm font-semibold text-text-light" for="form-message">Kurzbeschreibung*</label>
    <textarea id="form-message" name="message" rows="4" required class="mt-1 block w-full rounded-lg border-gray-200 bg-white px-4 py-3 text-sm shadow-sm" placeholder="Was soll geräumt werden? Gibt es Besonderheiten?"></textarea>
  </div>
  <div>
    <label class="text-sm font-semibold text-text-light" for="form-photos">Fotos hochladen</label>
    <input id="form-photos" name="photos[]" type="file" accept="image/*" multiple class="mt-1 block w-full rounded-lg border border-dashed border-gray-300 bg-white px-4 py-3 text-sm"/>
    <p class="mt-1 text-xs text-gray-500">Max. 10MB pro Datei. Fotos helfen uns bei einer schnellen Ersteinschätzung.</p>
  </div>
  <div class="flex flex-wrap items-center gap-4">
    <button type="submit" class="inline-flex items-center justify-center rounded-full bg-primary-button px-6 py-3 text-base font-bold text-primary transition hover:bg-white">
      Jetzt kostenloses Angebot sichern
    </button>
    <p class="text-xs text-gray-500">Wir melden uns innerhalb eines Werktags mit einem Terminvorschlag.</p>
  </div>
</form>
