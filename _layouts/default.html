<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang }}" class="light">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="icon" type="image/png" href="{{ '/favicon-96x96.png' | relative_url }}" sizes="96x96"/>
    <link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg' | relative_url }}"/>
    <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}"/>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png' | relative_url }}"/>
    <meta name="apple-mobile-web-app-title" content="{{ site.title }}"/>
    <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: "#0A2342",
                light: "#2CA58D",
                accent: "#FFD700"
              },
              "background-light": "#F5F5F5",
              "background-dark": "#0f1723",
              "text-light": "#333333",
              "text-dark": "#F5F5F5"
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"]
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}"/>
    {% seo %}
    {% include structured_data.html %}
  </head>
  <body class="bg-background-light font-display text-text-light">
    <div class="relative flex min-h-screen flex-col overflow-x-hidden">
      {% include header.html %}
      {% include mobile-menu.html %}
      <main id="main" class="flex-1">
        {{ content }}
      </main>
      {% include footer.html %}
      {% include sticky-cta.html %}
    </div>
    <script src="{{ '/assets/js/site.js' | relative_url }}" defer></script>
  </body>
</html>
