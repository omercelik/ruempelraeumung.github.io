<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang }}" class="light">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
      :root { color-scheme: light dark; }
      body {
        margin: 0;
        font-family: 'Segoe UI', 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
        background-color: #F5F5F5;
        min-height: 100vh;
      }
      [data-critical-nav] { display: none; }
      @media (min-width: 768px) {
        [data-critical-nav] {
          display: flex;
          align-items: center;
          gap: 1.5rem;
        }
      }
      [data-mobile-menu] { display: none; }
      h1[data-hero-heading] {
        font-size: 2.25rem;
        line-height: 1.2;
        font-weight: 800;
        margin: 0;
      }
      @media (min-width: 768px) {
        h1[data-hero-heading] { font-size: 3rem; }
      }
    </style>
    <link rel="preload" href="{{ '/assets/fonts/material-symbols-outlined.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin/>
    <link rel="icon" type="image/png" href="{{ '/favicon-96x96.png' | relative_url }}" sizes="96x96"/>
    <link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg' | relative_url }}"/>
    <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}"/>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png' | relative_url }}"/>
    <meta name="apple-mobile-web-app-title" content="{{ site.title }}"/>
    <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}"/>
    <link rel="preload" href="{{ '/assets/css/main.css' | relative_url }}" as="style"/>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}"/>
    {% assign hero_preload = page.hero_preload | default: page.hero_image %}
    {% if hero_preload %}
    <link rel="preload" href="{{ hero_preload | relative_url }}" as="image" fetchpriority="high"/>
    {% endif %}
    {% seo %}
    {% include structured_data.html %}
  </head>
  <body class="bg-background-light font-display text-text-light">
    <div class="relative flex min-h-screen flex-col overflow-x-hidden">
      {% include header.html %}
      {% include mobile-menu.html %}
      <main id="main" class="flex-1">
        {{ content }}
      </main>
      {% include footer.html %}
      {% include sticky-cta.html %}
    </div>
    <script src="{{ '/assets/js/site.js' | relative_url }}" defer></script>
  </body>
</html>
